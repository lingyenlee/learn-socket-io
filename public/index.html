<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chatter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    form{
      padding: 20px; position: fixed; bottom: 0; width: 100%; padding-right: 50px;}
    #messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
    #messages li {padding: 5px 10px;}
    #messages li:nth-child(odd) { background: #eee;}
  </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class='row'>
        <ul id='messages'></ul>
      </div>
      <div class='row'>
        <div class='col-lg-6'>
          <form action="">
            <div class="input-group mb-3">
              <input id='m' autocomplete='off' type="text" class="form-control" placeholder="Message..." aria-label="Message...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="submit">Send</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script>
      const socket = io.connect('http://localhost:3000')
   
      socket.on('connect', () => {
        socket.emit('salutations', 'Hello!', { mr: 'john' }, Uint8Array.from([1, 2, 3, 4]));
      })

      // socket.on('greetings', (elem1, elem2, elem3) => {
      //   console.log(elem1, elem2, elem3)
      // })
      socket.on('message', (data) => {
        console.log(data)
        socket.emit('another event', {jeremy: 'I am great thank you'})
      })
    </script>
  </body>
</html>
